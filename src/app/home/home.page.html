<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      K-Drama
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">

  <ion-card color="light" *ngFor="let data of kdrama">
    <div (click)="goKdrama(data.id)">
      <ion-card-header>
        <ion-card-subtitle>Korean Drama</ion-card-subtitle>
        <ion-card-title>{{ data.title }}</ion-card-title>
        <img src="https://koreaboo-server.herokuapp.com/images/{{ data.poster }}">
      </ion-card-header>
      <ion-card-content>
        <div class="ion-text-left">
          {{ data.synopsisShort }}
        </div>
      </ion-card-content>
    </div>
  </ion-card>

</ion-content>
